    <div class="container">
        <h1>Well-Being Prediction</h1>

        <!-- Section 1: Questions 1-20 -->
        <div class="question-section">
            <h2>Section 1</h2>
            <form id="section1-form">
                <div class="question">
                    
                    <label for="wb_q1">
                        1. How well do you manage your energy levels throughout the day to maintain consistent productivity while working remotely? ( 0 = Not Managing Well, 1 = Poorly, 2 = Fairly, 3 = Well, 4 = Very Well, 5 = Excellently)
                    </label>
                    <input type="number" id="wb_q1" name="wb_q1" min="0" max="5">
                    <label for="soc_q1">
                        2.How effectively do you balance your communication frequency with colleagues to ensure collaboration while also maintaining your individual productivity? (0 = Not Balancing Well, 1 = Poorly, 2 = Fairly, 3 = Well, 4 = Very Well, 5 = Excellently)
                    </label>
                    <input type="number" id="soc_q1" name="soc_q1" min="0" max="5">
                    <label for="emo_q1">
                        3. How effectively do you manage your emotional reactions when encountering unexpected work challenges while working remotely? (0 = Not Managing Well, 1 = Poorly, 2 = Fairly, 3 = Well, 4 = Very Well, 5 = Excellently)
                    </label>
                    <input type="number" id="emo_q1" name="emo_q1" min="0" max="5">
                    <label for="sc_q1">
                        4. How effectively do you manage your daily work tasks to ensure you're meeting your productivity goals while maintaining a healthy work-life balance? (0 = Not Managing Well, 1 = Poorly, 2 = Fairly, 3 = Well, 4 = Very Well, 5 = Excellently)
                    </label>
                    <input type="number" id="sc_q1" name="sc_q1" min="0" max="5">
                    <label for="wb_q2">
                        5.To what extent do you feel that your mental and emotional health is taken care of in your remote work environment? ( 0-5)
                    </label>
                    <input type="number" id="wb_q2" name="wb_q2" min="0" max="5">
                    <label for="soc_q2">
                        6.How well do you adapt your virtual communication style to reflect your commitment to work-life balance and personal well-being? (0 = Not Adapting Well, 1 = Poorly, 2 = Fairly, 3 = Well, 4 = Very Well, 5 = Excellently)
                    </label>
                    <input type="number" id="soc_q2" name="soc_q2" min="0" max="5">
                    <label for="emo_q2">
                        7. How skilled are you at recognizing signs of burnout or emotional fatigue in yourself and taking proactive measures to address them? (0 = Not Skilled, 1 = Very Little Skill, 2 = Little Skill, 3 = Moderate Skill, 4 = Skilled, 5 = Very Skilled)
                    </label>
                    <input type="number" id="emo_q2" name="emo_q2" min="0" max="5">
                    <label for="sc_q2">
                        8.How often do you assess your work priorities and make adjustments to your schedule to ensure you're focusing on tasks that align with your goals? (0 = Rarely or Never, 1 = Very Rarely, 2 = Rarely, 3 = Sometimes, 4 = Often, 5 = Very Often)
                    </label>
                    <input type="number" id="sc_q2" name="sc_q2" min="0" max="5">
                    <label for="wb_q3">
                        9.How consistently do you engage in self-care activities like exercise, taking breaks, or pursuing hobbies to support your well-being while working remotely? (0 = Rarely or Never, 1 = Very Rarely, 2 = Rarely, 3 = Sometimes, 4 = Often, 5 = Very Often)

                    </label>
                    <input type="number" id="wb_q3" name="wb_q3" min="0" max="5">
                    <label for="soc_q3">

                    </label>
                    <input type="number" id="soc_q3" name="soc_q3" min="0" max="5">
                    <label for="sc_q3">
                        11. How consistently do you adhere to your work schedule and commitments as a remote worker? ( 0 = Rarely or Never, 1 = Very Rarely, 2 = Rarely, 3 = Sometimes, 4 = Often, 5 = Very Often)
                    </label>
                    <input type="number" id="sc_q3" name="sc_q3" min="0" max="5">
                    <label for="wb_q4">
                        12.How well do you manage to disconnect from work and relax during your non-working hours? ( 0 = Not Managing Well, 1 = Poorly, 2 = Fairly, 3 = Well, 4 = Very Well, 5 = Excellently)
                    </label>
                    <input type="number" id="wb_q4" name="wb_q4" min="0" max="5">
                    <label for="soc_q4">
                        13. How well do you manage your virtual interactions with colleagues to maintain productive conversations and avoid overextending your work hours? (0 = Not Managing Well, 1 = Poorly, 2 = Fairly, 3 = Well, 4 = Very Well, 5 = Excellently)
                    </label>
                    <input type="number" id="soc_q4" name="soc_q4" min="0" max="5">
                    <label for="emo_q3">
                        14.  Scenario: A colleague expresses dissatisfaction with your work through a virtual message. How well do you manage your emotional reaction and engage in a constructive dialogue? ( 0 = Not Managing Well, 1 = Poorly, 2 = Fairly, 3 = Well, 4 = Very Well, 5 = Excellently)
                    </label>
                    <input type="number" id="emo_q3" name="emo_q3" min="0" max="5">
                    <label for="soc_q5">
                        15.How often do you make an effort to engage in non-work related conversations with your remote colleagues? ( 0 = Rarely or Never, 1 = Very Rarely, 2 = Rarely, 3 = Sometimes, 4 = Often, 5 = Very Often)

                    </label>
                    <input type="number" id="soc_q5" name="soc_q5" min="0" max="5">
                    <label for="wb_q5">
                        16.How much does your emotional state influence your overall productivity while working from home? (0 = Not Influential, 1 = Very Little Influence, 2 = Little Influence, 3 = Moderate Influence, 4 = Influential, 5 = Very Influential)
                    </label>
                    <input type="number" id="wb_q5" name="wb_q5" min="0" max="5">
                    <label for="wb_q6">
                        17. How frequently do you experience feelings of loneliness or isolation due to remote work? (0 = Very Frequently, 1 = Frequently, 2 = Occasionally, 3 = Rarely, 4 = Very Rarely, 5 = Almost Never)
                    </label>
                    <input type="number" id="wb_q6" name="wb_q6" min="0" max="5">
                    <label for="emo_q5">
                        18.Scenario: You're given a last-minute change in a project's scope. How well do you manage your initial emotional response and adapt to the change? (0 = Not Managing Well, 1 = Poorly, 2 = Fairly, 3 = Well, 4 = Very Well, 5 = Excellently)
                    </label>
                    <input type="number" id="emo_q5" name="emo_q5" min="0" max="5">
                    <label for="emo_q6">
                        19.How well do you adapt your emotional responses to different virtual communication scenarios, such as receiving positive feedback or managing misunderstandings? (0 = Not Adapting Well, 1 = Poorly, 2 = Fairly, 3 = Well, 4 = Very Well, 5 = Excellently)

                    </label>
                    <input type="number" id="emo_q6" name="emo_q6" min="0" max="5">
                    <label for="soc_q6">
                        20. How well are you able to collaborate seamlessly with your team despite not being physically present? ( 0 = Not Well, 1 = Poorly, 2 = Fairly, 3 = Well, 4 = Very Well, 5 = Excellently)
                    </label>
                    <input type="number" id="soc_q6" name="soc_q6" min="0" max="5">
                </div>
